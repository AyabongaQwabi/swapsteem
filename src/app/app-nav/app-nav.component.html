<div class="container-fluid header-css ">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light ">
      <a class="navbar-brand" routerLink="/">
        <img src="assets/logo.png" class="image-css">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="insta">Insta Swap</a>
          </li>
          <li class="nav-item">
            <button mat-button [matMenuTriggerFor]="menu">P2P Exchange</button>
            <mat-menu #menu="matMenu">
              <!-- <button mat-menu-item>
                <a  routerLink="market/crypto">Crypto Market</a>
              </button> -->
              
              <button mat-menu-item>
                <a class="" routerLink="market/fiat">Fiat Market</a>
              </button>
              <button mat-menu-item>
                <a class="" routerLink="market/token">Steem-Engine Tokens Market</a>
              </button>
              <!-- <button mat-menu-item>
                <a class="" routerLink="market/erc20">ERC20 Tokens Market</a>
              </button>
              <button mat-menu-item>
                <a class="" routerLink="market/eos">EOS Tokens Market</a>
              </button>
              <button mat-menu-item>
                <a class="" routerLink="market/trc20">TRC20 Tokens Market</a>
              </button>
              <button mat-menu-item>
                <a class="" routerLink="market/bts-uia">BTS UIA Market</a>
              </button> -->
            </mat-menu>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="post-trade">Create New Listing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="refer">SWEET'Drop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="help">Help</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="https://swapsteem.tokenbb.io" target="_blank">Forum</a>
          </li>
        </ul>
        <!-- <div class="mx-auto btn btn-success">STEEM : {{price.steem.usd}} USD</div>
        <div class="mx-auto btn btn-success">SBD : {{price["steem-dollars"].usd}} USD</div> -->
        <div>
          <div *ngIf="(auth.authState | async); else guest " class="profile-wrapper">
            <div class="image-wrapper">
              <img src={{profile_url}} class="profile-image" *ngIf="profile_url != ''">
              <span class="user-name">{{userData.name}}</span>
            </div>
            <i class="fa fa-arrow-up nav-icon-css" aria-hidden="true" (click)="showDropDown()"></i>
            <div class="profile-option" [ngClass]="{'showDropDown': showProfileDropDown}">
              <div class="profile-menu-wrapper">
                <a class="menu-nav" routerLink="wallet">My trades</a>
              </div>
              <div class="profile-menu-wrapper">
                <a class="menu-nav" routerLink="profile">Profile</a>
              </div>
              <div (click)="auth.logout() " class="profile-menu-wrapper">
                <a class="menu-nav" routerLink="home">Logout</a>
              </div>
            </div>
          </div>
          <ng-template #guest>

            <button  mat-flat-button class="btn btn-primary signInLink login-button" (click)="auth.login() " [matTooltip]="loginTooltipInfo"
              aria-label="Button that displays a tooltip in various positions">
              <i class="fa fa-user" aria-hidden="true"></i>   Log In
            </button>
            &nbsp;
            <button class="btn btn-primary signInLink sign-up-button"
             [matTooltip]="SignUpTooltipInfo"
             aria-label="Button that displays a tooltip in various positions">
              <a title="Create Steem account Instantly!"
              data-name="SwapSteem"
               data-image="https://cdn.steemitimages.com/DQmbUoHnngVBFDMFPqFz16tbjDn7mUqG1wmabMEZHXSgxB6/IMG_1553967609945.jpg"
               data-referrer="swapsteem" href="https://widget.steem.ninja/widget.html?referrer=swapsteem"
               class="ninja-widget">
               <i class="fa fa-user-plus" aria-hidden="true"></i>
               Sign Up
              </a>
            </button>
          </ng-template>
        </div>
      </div>
    </nav>
  </div>
  <!-- <p>{{auth.userData.name}} bunny</p> -->
</div>
